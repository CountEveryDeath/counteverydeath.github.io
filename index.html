<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Count Every Death</title>
    <style>
        /* Dein vorhandenes CSS hier */

        /* Dunkler Stil f√ºr die Kontaktseite */
        body {
            background-color: #1a1a1a;
            color: #fff;

        }

        header {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
        }
